<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易大富翁遊戲</title>
    <link rel="icon" href="/images/icon.ico">
    <meta name="description" content="簡易大富翁線上遊戲，擁有擲骰子、蓋房子等經典功能">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>大富翁遊戲</h1>
        
        <!-- 遊戲設定區 -->
        <div id="setup-panel" class="panel">
            <h2>遊戲設定</h2>
            <div class="setup-controls">
                <label for="player-count">玩家數量：</label>
                <input type="number" id="player-count" min="1" max="6" value="2">
                <button onclick="startGame()" class="btn btn-primary">開始遊戲</button>
            </div>
        </div>

        <!-- 遊戲主區域：左右並排 -->
        <div id="game-main" class="game-main" style="display: none;">
            <!-- 左側：遊戲控制區 -->
            <div id="game-panel" class="panel game-control-panel">
                <div class="game-info">
                    <h2>目前玩家：<span id="current-player">1</span></h2>
                    <div class="dice-controls">
                        <button onclick="rollDice()" class="btn btn-primary" id="roll-btn">擲骰子</button>
                        <div id="dice-result" class="dice-result"></div>
                    </div>
                    <div id="action-panel" class="action-panel">
                        <button onclick="buildHouse()" class="btn btn-success" id="build-btn" disabled>蓋房子</button>
                        <button onclick="nextPlayer()" class="btn btn-secondary" id="next-btn" disabled>下一位玩家</button>
                    </div>
                </div>
            </div>

            <!-- 右側：棋盤 -->
            <div class="board-container">
                <div id="board" class="board">
                    <!-- 棋盤中間的圖片區域 -->
                    <div class="board-center">
                        <div class="center-image-container">
                            <img id="center-image" src="/images/節慶大富翁.png" alt="遊戲中心圖片">
                            <p class="center-caption">歡迎來到大富翁世界！</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 遊戲資訊 -->
        <div id="info-panel" class="info-panel" style="display: none;"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
