<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易大富翁遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎲 簡易大富翁遊戲</h1>
        
        <!-- 遊戲設定區 -->
        <div id="setup-panel" class="panel">
            <h2>遊戲設定</h2>
            <div class="setup-controls">
                <label for="player-count">棋子數量：</label>
                <input type="number" id="player-count" min="1" max="6" value="2">
                <button onclick="startGame()" class="btn btn-primary">開始遊戲</button>
            </div>
        </div>

        <!-- 遊戲控制區 -->
        <div id="game-panel" class="panel" style="display: none;">
            <div class="game-info">
                <h2>目前玩家：<span id="current-player">1</span></h2>
                <div class="dice-controls">
                    <button onclick="rollDice()" class="btn btn-primary" id="roll-btn">🎲 擲骰子</button>
                    <div id="dice-result" class="dice-result"></div>
                </div>
                <div id="action-panel" class="action-panel"></div>
            </div>
        </div>

        <!-- 棋盤 -->
        <div id="board" class="board"></div>

        <!-- 遊戲資訊 -->
        <div id="info-panel" class="info-panel"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
